<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <!-- Default favicon -->
  <link rel="icon" type="image/x-icon" sizes="16x16" href="/static/img/1-default/favicon/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="/static/img/1-default/favicon/favicon-32x32.png">
  <link rel="icon" type="image/x-icon" sizes="48x48" href="/static/img/1-default/favicon/favicon.ico">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/1-default/favicon/apple-touch-icon.png">

  <!-- Microsoft Tiles (Windows) -->
  <meta name="msapplication-TileImage" content="/static/img/1-default/favicon/android-chrome-192x192.png">
  <meta name="msapplication-TileColor" content="#ffffff">

  <!-- Fallback (ICO format for older browsers) -->
  <link rel="icon" href="/static/img/1-default/favicon/favicon.ico">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/background.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
